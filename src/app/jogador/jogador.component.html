<div class="content card">
    <h4>Cadastro de Jogadores</h4>
  
    <input type="text" id="nome" name="nome" [(ngModel)]="novoJogador.nome" placeholder="Digite o seu nome">
    <input (keyup.enter)="cadastrar()" type="text" id="posicao" name="posicao" [(ngModel)]="novoJogador.posicao" placeholder="Digite o seu posição">
  
    <div class="button-container">
      <button [disabled]="!novoJogador.nome || !novoJogador.posicao"  (click)="cadastrar()">CADASTRAR</button>
    </div>
